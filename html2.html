<!DOCTYPE html>
<html lang="es">

    <head>
        <title>HTML</title>
        <meta charset="UTF-8">
    </head>

    <body style="background-color: black;">

        <p id="tecla" style="font-size: 230px; text-align:center; color: white;"></p>

        <script type="text/javascript">;
    
                document.onkeydown=function(letter){
                document.getElementById('tecla').innerHTML = letter.key;
            }

            document.onkeyup=function(){
                document.getElementById('tecla').innerHTML=' ';
            }
        </script>

    </body>

</html>
