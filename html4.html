<!DOCTYPE html PUBLIC>
<html lang="es">
    <head>
        <title>HTML</title>
        <meta charset="UTF-8">
    </head>
    <body style="background-color: black; text-align: center;">
        <h1 style="color: white;">Events</h1>

        <p style="color: white;">Clica para acumular --></p>
        <img id = "botonuno" src="ibai.jpg" style="height: 20%; width: 10%;"></img>
        <p id = "mostrarenpantalla" style="color: white;"></p>

        <p style="color: white;">Clica para reiniciar --></p>
        <img id = "botondos" src="illojuan.jpg" style="height: 20%; width: 10%;"></img>


        <script type="text/javascript">;

            var contador = 0;

            document.getElementById("botonuno").onclick = function () {
                contador++;
                document.getElementById("mostrarenpantalla").innerHTML = contador
            }

            document.getElementById("botondos").onclick = function () {
                contador = 0;
                document.getElementById("mostrarenpantalla").innerHTML = contador
            }

        </script>
    </body>
</html>
