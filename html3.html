<!DOCTYPE html>
<html lang="es">

    <head>
        <title>HTML</title>
        <meta charset="UTF-8">
    </head>

    <body>

        <p id="tecla" style="font-size: 100px; text-align:center;"></p>

        <script type="text/javascript">;
    
            let acumulacion = ""

            document.onkeydown = function(letter){
                acumulacion += letter.key;
                document.getElementById("tecla").innerHTML = acumulacion
            }

        </script>
    </body>
</html>
